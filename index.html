<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Main Screen</title>
</head>
<body>
    <p>If you are not redirected automatically,<div><a id='a-href' href="">Click Here</a></div></p>
    <script>
        
        const btnUrl = "https://viyanajith.github.io/LTM-games/mainscreen.html";

        window.onload = function() {

        }

    </script>
